<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Planejamento de Marketing para Eventos</title>
        <link rel="stylesheet" href="css/reset.css"> 
        <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css"/>

        <script src="JS/jquery-3.3.1.min.js" type="text/javascript"> </script>
        <script src="JS/bootstrap.min.js" type="text/javascript"> </script>
        <script src="JS/bootstrap-notify.min.js" type="text/javascript"> </script> 
        <script src="JS/saferInnerHTML.js" type= "text/javascript"> </script>
        
    </head>

    <header>
           
    </header>


    <body>
        <div class="calcsForm">
                <form id="planning">

                    <h3>Planejamento de Marketing para Eventos</h3> <br>
                    <br>
                    <select id="month">
                            <option value=""></option>
                            <option value="1">Janeiro</option>
                            <option value="2">Fevereiro</option>
                            <option value="3">Março</option>
                            <option value="4">Abril</option>
                            <option value="5">Maio</option>
                            <option value="6">Junho</option>
                            <option value="7">Julho</option>
                            <option value="8">Agosto</option>
                            <option value="9">Setembro</option>
                            <option value="10">Outubro</option>
                            <option value="11">Novembro</option>
                            <option value="12">Dezembro</option>
                    </select>
                    <br>
                    <br>
                    <h4>Investimento</h4> <br>
                    
                    <div class="inv-group">
                        <input type="number" id="invest" placeholder="1000"/>
                        <label>Valor de Investimento</label>
                    </div>
                    <br>

                    <h4>Evento</h4> <br>

                    <div class="inv-group">
                        <input type="number" id="food" placeholder="1000"/>
                        <label>Comidas e Bebidas</label>
                    </div>

                    <div class="inv-group">
                        <input type="number" id="infra" placeholder="1000"/>
                        <label>Infraestrutura</label>
                    </div>

                    <div class="inv-group">
                        <input type="number" id="place" placeholder="1000"/>
                        <label>Local / Stand</label>
                    </div>

                    <div class="inv-group">
                        <input type="number" id="speaker" placeholder="1000"/>
                        <label>Palestrantes</label>
                    </div>

                    <div class="inv-group">
                        <input type="number" id="security" placeholder="1000"/>
                        <label>Segurança</label>
                    </div>

                    <div class="inv-group">
                        <input type="number" id="transportation" placeholder="1000"/>
                        <label>Transporte</label>
                    </div>

                    <div class="inv-group">
                        <input type="number" id="headcount" placeholder="1000"/>
                        <label>Funcionários</label>
                    </div>

                    <div class="inv-group">
                        <input type="number" id="salesteam" placeholder="1000"/>
                        <label>Equipe de Vendas</label>
                    </div>

                    <div class="inv-group">
                        <input type="number" id="gifts" placeholder="1000"/>
                        <label>Brindes e Materiais</label>
                    </div>

                    <div class="inv-group">
                        <input type="number" id="extras" placeholder="1000"/>
                        <label>Extras</label>
                    </div> <br>
            
                    <h4>Marketing</h4> <br>

                    <div class="mkt-group">
                        <input type="number" id="facebook" placeholder="1000"/>
                        <label>Facebook</label>
                    </div>

                    <div class="mkt-group">
                        <input type="number" id="google" placeholder="1000"/>
                        <label>Google</label>
                    </div>

                    <div class="mkt-group">
                        <input type="number" id="instagram" placeholder="1000"/>
                        <label>Instagram</label>
                    </div>

                    <div class="mkt-group">
                        <input type="number" id="linkedin" placeholder="1000"/>
                        <label>LinkedIn</label>
                    </div>

                    <div class="mkt-group">
                        <input type="number" id="sem" placeholder="1000"/>
                        <label>SEM</label>
                    </div>

                    <div class="mkt-group">
                        <input type="number" id="youtube" placeholder="1000"/>
                        <label>YouTube</label>
                    </div>

                    <div class="mkt-group">
                        <input type="number" id="mkteam" placeholder="1000"/>
                        <label>Equipe de Marketing</label>
                    </div>
                    <br>
                    
                    <h4>Outros</h4> <br>

                    <div class="ano-group">
                        <input type="number" id="another" placeholder="1000"/>
                        <label>Outros</label>
                    </div>
                    <br>

                    <h4>Meta de Leads</h4> <br>

                    <div class="metaGroup">
                        <input type="number" id="mfacebook" placeholder="1000"/>
                        <label>Facebook Leads</label>
                    </div>

                    <div class="metaGroup">
                            <input type="number" id="mgoogle" placeholder="1000"/>
                            <label>Google Leads</label>
                    </div>

                    
                    <div class="metaGroup">
                            <input type="number" id="minstagram" placeholder="1000"/>
                            <label>Instagram Leads</label>
                    </div>

                    <div class="metaGroup">
                            <input type="number" id="mlinkedin" placeholder="1000"/>
                            <label>LinkedIn Leads</label>
                    </div>

                    <div class="metaGroup">
                            <input type="number" id="msem" placeholder="1000"/>
                            <label>SEM Leads</label>
                    </div>

                    <div class="metaGroup">
                            <input type="number" id="myoutube" placeholder="1000"/>
                            <label>YouTube Leads</label>
                    </div>
                    
                    <br>
                    <h4>Dados adicionais</h4> <br>

                    <div class= "inpGroup"> 
                        <input type="number" id="salescon" placeholder="1000"/>
                        <label>(%) CONVERSÃO EM VENDAS</label>
                     </div>

                     <div class= "inpGroup"> 
                        <input type="number" id="ticketm" placeholder="1000"/>
                        <label>TICKET MÉDIO DE VENDAS</label>
                     </div>

                     <div class="inf-group" >
                        <button type="submit">Calcular</button>
                    </div> 
             </form>
            </div>
            <br>
            
             <div id="app"></div>
             <div id="salesq"></div>
             <div id="sales"></div>
             <div id="returnf"></div>
             <div id="roi"></div>

             <div id="rofa"></div>
             <div id="rogo"></div>
             <div id="roin"></div>
             <div id="roli"></div>
             <div id="rose"></div>
             <div id="royo"></div>
             <div id="cac"></div>

            
        </body>
        <script src="JS/main.js"></script>
</html>
